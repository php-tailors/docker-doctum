name: Update Repository

on:
  workflow_dispatch:
    inputs:
      owner:
        description: 'Owner'
        required: true
        default: 'code-lts'
      repo:
        description: 'Repo'
        required: true
        default: 'doctum'
      sort:
        description: 'Sort'
        required: false
      select:
        description: 'Select'
        required: false
      slice:
        description: 'Slice'
        required: false

jobs:
  main:
    name: Get Releases
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
##      - run: 'echo "inputs: ${{ toJson(github.event.inputs) }}"'
##      - uses: octokit/request-action@v2.x
##        id: doctum
##        with:
##          route: GET ${{ github.event.inputs.url }}
##        env:
##          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
##      - run: echo "${{ toJson(steps.doctum.outputs.data) }}"
      - uses: './.github/actions/releases'
        id: releases
        with:
          token:  ${{ secrets.GET_RELEASES_TOKEN }}
          owner:  ${{ github.event.inputs.owner }}
          repo:   ${{ github.event.inputs.repo }}
          select: ${{ github.event.inputs.select }}
          slice:  ${{ github.event.inputs.slice }}
      - run: |
          echo -n 'releases: ' && base64 -d <<'!'
          ${{ steps.releases.outputs.base64 }}
          !
          echo 'count: ${{ steps.releases.outputs.count }}'
