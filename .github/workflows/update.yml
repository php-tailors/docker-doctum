name: Update Repository

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Release URL'
        required: true
        default: 'https://api.github.com/repos/code-lts/doctum/releases/latest'

jobs:
  main:
    name: Verify
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: 'echo "inputs: ${{ toJson(github.event.inputs) }}"'
##      - uses: octokit/request-action@v2.x
##        id: doctum
##        with:
##          route: GET ${{ github.event.inputs.url }}
##        env:
##          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
##      - run: echo "${{ toJson(steps.doctum.outputs.data) }}"
      - uses: './.github/actions/releases'
        id: releases
        with:
          token: ${{ secrets.GET_RELEASES_TOKEN }}
          owner: code-lts
          repo: doctum
          slice: first 2
      - run: |
          base64 -d <<'!'
          ${{ steps.releases.outputs.base64 }}
          !
