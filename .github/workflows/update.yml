name: Update Repository

on:
  workflow_dispatch:
    inputs:
      slice:
        description: 'Slice'
        required: false
      max_entries:
        description: 'Max Entries'
        required: false
      per_page:
        description: 'Entries per page'
        required: false

jobs:
  main:
    name: Verify
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
##      - run: 'echo "inputs: ${{ toJson(github.event.inputs) }}"'
##      - uses: octokit/request-action@v2.x
##        id: doctum
##        with:
##          route: GET ${{ github.event.inputs.url }}
##        env:
##          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
##      - run: echo "${{ toJson(steps.doctum.outputs.data) }}"
      - uses: './.github/actions/releases'
        id: releases
        with:
          token: ${{ secrets.GET_RELEASES_TOKEN }}
          owner: code-lts
          repo: doctum
          slice: ${{ github.event.inputs.slice }}
          max_entries: ${{ github.event.inputs.max_entries }}
          per_page: ${{ github.event.inputs.per_page }}
      - run: |
          echo -n 'releases: ' && base64 -d <<'!'
          ${{ steps.releases.outputs.base64 }}
          !
          echo 'names: ${{ steps.releases.outputs.names}}'
          echo 'count: ${{ steps.releases.outputs.count }}'
